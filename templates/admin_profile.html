<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="/static/css/admin_profile.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}">Home</a></li>
                <li><a href="{{ url_for('admin_menu') }}">Today's Menu</a></li>
                <li><a href="{{ url_for('admin_accounts_page') }}">Accounts</a></li>
                <li><a href="{{ url_for('admin_profile') }}" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-profile-container">
        <!-- Sidebar with avatar -->
        <div class="admin-profile-sidebar">
            <img id="avatar" src="{{ user.avatar_url or '/static/images/default_avatar.png' }}" alt="Admin Avatar">
            <button id="change-avatar" onclick="uploadAvatar('/admin_update_avatar')">Change Avatar</button>
        </div>
        <div class="admin-profile-details">
            <div class="tab-menu">
                <button class="tab-button active" onclick="openTab(event, 'personal-info')">Personal Information</button>
                <button class="tab-button" onclick="openTab(event, 'settings')">Settings</button>
            </div>

            <!-- Personal Information Section -->
            <div id="personal-info" class="tab-content active">
                <div class="info-block">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                    <button id="change-username">Change</button>
                </div>
                <div class="info-block">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                    <button id="change-email">Change</button>
                </div>
                <div class="info-block">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="{{ user.password }}" readonly>
                    <button id="change-password">Change</button>
                    <button id="toggle-password">Show</button>
                </div>
                <div class="info-block">
                    <label for="telephone">Telephone:</label>
                    <input type="text" id="telephone" name="telephone" value="{{ user.telephone }}" readonly>
                    <button id="change-telephone">Change</button>
                </div>
                <div class="info-block">
                    <label for="introduction">Introduction:</label>
                    <textarea id="introduction" name="introduction" readonly>{{ user.introduction or '' }}</textarea>
                    <button id="edit-introduction">Edit</button>
                </div>

                <!-- Save, Delete and Logout Buttons -->
                <div class="action-buttons">
                    <button class="delete" onclick="deleteProfile()">Delete</button>
                    <a href="{{ url_for('logout') }}" class="logout-button">Log Out</a>
                </div>
            </div>
            <div id="settings" class="tab-content">
                <div class="theme-switcher">
                    <label for="theme">Choose Theme:</label>
                    <select id="theme" onchange="changeTheme()">
                        <option value="classic">Classic</option>
                        <option value="night">Night Mode</option>
                        <option value="animal">Cute Animals</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/admin_profile.js"></script>
</body>
</html>
